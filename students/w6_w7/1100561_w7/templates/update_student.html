<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>新增/更新學生</title>
</head>
<body>
    <h1>新增/更新學生</h1>
    <form action="{{ url_for('update_student') }}" method="post">
        <label for="name">名字:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="chinese">國文成績:</label>
        <input type="number" id="chinese" name="chinese" required><br>
        <label for="english">英文成績:</label>
        <input type="number" id="english" name="english" required><br>
        <label for="math">數學成績:</label>
        <input type="number" id="math" name="math" required><br>
        <label for="physics">理化成績:</label>
        <input type="number" id="physics" name="physics" required><br>
        <button type="submit">提交</button>
    </form>
</body>
</html>
